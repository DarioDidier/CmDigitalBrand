<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/Css/styles.css">

    <title>CM Digital Brand</title>
</head>


<body>
    <!-- Header -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Coffee</a>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class='bx bx-menu'></i>
        </div>

        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class='bx bx-x'></i>
          </div>

          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </div>
      </nav>

    </header>

    <!-- Main -->

    <main class="l-main">
      <!-- Home -->
      <section class="home" id="home">
        <div class="home__container bd-grid">
          <div class="home__img">
            <img src="assets/img/inicioPagina.png" alt="inicioPagina" data-speed="-2" class="move">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
          </div>

          <div class="home__data">
            <h1 class="home__title">Coffee<br> Drink 3D</h1>
            <p class="home__description">Let's help discover the best coffee Drink <br> of the week.</p>
            <a href="#" class="home__button">Get Started</a>
          </div>
        </div>
      </section>
    </main>
    
    <!-- ----JS ------------------- -->
  
    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <!-- Main JS -->
    <script src="assets/Js/main.js"></script>
</body>
</html>
